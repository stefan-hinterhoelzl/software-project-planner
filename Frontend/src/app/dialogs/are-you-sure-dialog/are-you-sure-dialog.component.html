<h2  mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    {{content}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-raised-button color = "primary" (keydown)="onKeydownEvent($event)" (click) = "close()">{{button2}}</button>
    <button mat-button mat-raised-button color = "warn" (keydown)="onKeydownEvent($event)" (click) = "save()">{{button1}}</button>
</mat-dialog-actions>
