<mat-drawer-container cdkFocusRegionStart [hasBackdrop]="true" fullscreen>
  <mat-drawer #drawer [mode]="'over'">
    <app-project-search
      (navigationEvent)="navigate($event)"
    ></app-project-search>
  </mat-drawer>
  <mat-drawer-content>
    <div class="main-wrapper">
      <div>
        <mat-toolbar *ngIf="isLoggedIn" color="primary" class="toolbar">
          <mat-toolbar-row>
            <div class="project-title">
              <img src="../assets/images/JKU_Logo.png" class = "jku-image" [routerLink]="['/dashboard']">
              <button mat-stroked-button (click)="drawer.toggle()">
                <span>My Projects</span>
              </button>
              <button mat-stroked-button [routerLink]="['/dashboard']" style = "margin-left: 10px">
                <span>Dashboard</span>
              </button>
            </div>

            <span class = "spacer"></span>

            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              class="avatar-button"
            >
              <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <div class="menu-header">
                <img src="{{ user?.photoURL }}" class="avatar" />
                <span class="email">{{ user?.email }}</span>
              </div>
              <mat-divider></mat-divider>
              <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>User Settings</span>
              </button>
              <button mat-menu-item>
                <mat-icon>book</mat-icon>
                <span>Docs</span>
              </button>
              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
    <button (click)="getToken()">getToken</button>
  </mat-drawer-content>
</mat-drawer-container>
