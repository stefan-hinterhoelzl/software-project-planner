<div class="main-wrapper">
  <div class="card-wrapper">
    <mat-card class="card">
      <div class="card-internal-wrapper">
        <div [formGroup]="filterGroup">
          <mat-form-field color="accent">
            <mat-label>Remote Project</mat-label>
            <mat-select formControlName="projectsControl" [(ngModel)]="selectedProject">
              <mat-option *ngFor="let project of remoteProjects" [value]="project.id">{{
                project.name
                }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field color="accent" style="margin-left: 5px">
            <mat-label>Labels</mat-label>
            <mat-select formControlName="labelsControl" [(ngModel)]="selectedLabels" multiple>
              <mat-option *ngFor="let label of labels" [value]="label">
                {{ label }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field color="accent" style="margin-left: 5px">
            <mat-label>Title, Description</mat-label>
            <input #search matInput placeholder="Title, Description includes..." formControlName="searchControl" />
          </mat-form-field>
          <button [disabled]="this.init" [matTooltipPosition]="'below'" matTooltip="Reload Items"
            [matTooltipShowDelay]="2000" class="btn" mat-raised-button color="accent" (click) = "getIssues()"><mat-icon>get_app</mat-icon>Get
            Items</button>
        </div>

        <div>
          <button [disabled]="this.init" [matTooltipPosition]="'below'" matTooltip="Select all items on current page"
            [matTooltipShowDelay]="2000" mat-raised-button color="accent" (click)="markAllItems(true)">
            <mat-icon>select_all</mat-icon> Select
            All Items</button>
          <button [disabled]="this.init" [matTooltipPosition]="'below'" matTooltip="Unselect all items on current page"
            [matTooltipShowDelay]="2000" mat-raised-button color="accent" style="margin-left: 10px"
            (click)="markAllItems(false)"><mat-icon>all_out</mat-icon> Unselect All Items</button>
          <div class="btn">
            <button [disabled]="this.init" style = "margin-right: 10px" [matTooltipPosition]="'below'" matTooltip="Save issue selection"
            [matTooltipShowDelay]="2000"  mat-raised-button color="primary"
            (click)="saveSelection()"><mat-icon>save</mat-icon> Save </button>
            <button [disabled]="this.init" [matTooltipPosition]="'below'" matTooltip="Select all issues of the project and save"
            [matTooltipShowDelay]="2000"   mat-raised-button color="primary"
            (click)="saveSelection()"><mat-icon>done_outline</mat-icon> Select All & Save</button>
          </div>
        </div>

        <div class="list-wrapper">
          <div *ngIf="this.init" class="info-title">
            <h2>Select a Remote Project</h2>
          </div>
          <mat-spinner *ngIf="this.loading && !this.init" class="progress-spinner">
          </mat-spinner>
          <div *ngIf="!this.loading && !this.init" class = "inner-list-wrapper">
            <mat-list dense class="list">
              <mat-list-item *ngFor="let issue of issues">
                <div class="list-item">
                  <div (click)="openIssueDetailDialog(issue)" class="title-span"> <span>{{ issue.title }}</span></div>
                  <div> <mat-checkbox (change)="setSelected($event.checked, issue)" [(ngModel)]="issue.selected"></mat-checkbox></div>
                </div>
              </mat-list-item>
            </mat-list>
            <mat-paginator
              color = "accent"
              aria-label="Select page"
              (page)="handlePageEvent($event)"
              [pageSizeOptions]="pageSizeOptions"
              [showFirstLastButtons] = true
              [pageIndex]="pageIndex"
              [pageSize]="pageSize"
              [showFirstLastButtons]="showFirstLastButtons"
              [length]="length"
              >
            </mat-paginator>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
