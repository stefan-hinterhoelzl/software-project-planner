<div class="project-header">
  <h2 cdkFocusRegionStart>My Projects</h2>
  <span class="spacer"></span>
  <button mat-fab color="primary" matTooltip="Create a new project" [matTooltipShowDelay]="2000" (click)="navigate('project/create')">
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-list>
  <mat-list-item *ngFor="let project of projects$ | async" (click)="navigate('project/view/' + project.projectId)">
    <mat-icon class="listicon" matListItemIcon [matTooltipPosition]="'below'" matTooltip="Project menu" [matTooltipShowDelay]="2000">folder</mat-icon>
    <div matListItemTitle>
      <span
        [matTooltipPosition]="'below'"
        matTooltip="{{ project.title }}"
        [matTooltipShowDelay]="2000"
        >{{ project.title }}</span
      >
    </div>
  </mat-list-item>
</mat-list>
