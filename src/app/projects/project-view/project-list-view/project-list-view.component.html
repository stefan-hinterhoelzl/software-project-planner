<div class="main-wrapper">
  <div>
    <button matButton>Update</button>
  </div>

  <div class = "list-wrapper">
    <mat-list dense class = "list">
        <mat-list-item *ngFor="let issue of issues">
          <p>{{ issue.title }} {{ issue.id }}</p>
        </mat-list-item>
    </mat-list>
  </div>
</div>
