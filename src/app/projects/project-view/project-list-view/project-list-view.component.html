<div class="main-wrapper">
  <div class="card-wrapper">
    <mat-card class="card">
      <div style="padding: 20px">
        <div [formGroup]="filterGroup">
          <mat-form-field color="accent">
            <mat-label>Remote Projects</mat-label>
            <mat-select formControlName="projectsControl" [(ngModel)]="selectedProjects" multiple>
              <mat-option *ngFor="let project of remoteProjects" [value]="project.id">{{
                project.name
                }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field color="accent" style="margin-left: 5px">
            <mat-label>Labels</mat-label>
            <mat-select formControlName="labelsControl" [(ngModel)]="selectedLabels" multiple>
              <mat-option *ngFor="let label of labels" [value]="label">
                {{ label }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field color="accent" style="margin-left: 5px">
            <mat-label>Title, Description</mat-label>
            <input #search matInput placeholder="Title, Description includes..." formControlName="searchControl" />
          </mat-form-field>
          <button
          [matTooltipPosition]="'below'"
          matTooltip="Get Items matching current filter"
          [matTooltipShowDelay]="2000"  class="btn" mat-raised-button color="accent"
            (click)="initializeData()"><mat-icon>get_app</mat-icon>Get Items</button>
        </div>

        <div>
          <button  
          [matTooltipPosition]="'below'"
          matTooltip="Select all items"
          [matTooltipShowDelay]="2000" mat-raised-button color="accent" (click)="markAllItems(true)"> <mat-icon>select_all</mat-icon> Select
            All Items</button>
          <button  
          [matTooltipPosition]="'below'"
          matTooltip="Unselect all items"
          [matTooltipShowDelay]="2000" mat-raised-button color="accent" style="margin-left: 10px"
            (click)="markAllItems(false)"><mat-icon>all_out</mat-icon> Unselect All Items</button>
          <button 
          [matTooltipPosition]="'below'"
          matTooltip="Save current selection of items"
          [matTooltipShowDelay]="2000" 
          class="btn" mat-raised-button color="primary"
            (click)="saveSelection()"><mat-icon>done_outline</mat-icon> Save Selection</button>
        </div>

        <div class="list-wrapper">
          <mat-spinner *ngIf="this.loading" class="progress-spinner">
          </mat-spinner>
          <mat-list *ngIf="!this.loading" dense class="list">
            <mat-list-item *ngFor="let issue of issues">
              <div class = "list-item">
                <div> <span>{{ issue.title }}</span></div>
                <div> <mat-checkbox [(ngModel)]="issue.selected"></mat-checkbox></div>
              </div>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-card>
  </div>
</div>
